env:
  es2021: true
  node: true
  mocha: true
extends:
  - airbnb-base
  - airbnb-typescript/base
parser: '@typescript-eslint/parser'
parserOptions:
  project: ./server/tsconfig.json
  ecmaVersion: 12
  sourceType: module
plugins:
  - '@typescript-eslint'
ignorePatterns:
  - '**/mocks/*.ts'
  - '**/dist/
rules: 
  no-console: off

